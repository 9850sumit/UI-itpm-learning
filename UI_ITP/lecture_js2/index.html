<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>

    <p id="demo">Hello</p>
    <p class="myClass">Sumit Biradar</p>
    <p class="myClass">Lorem ipsum dolor sit amet.</p>
    <h3>This is a paragraph.</h3>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
    </ul>
    <h2>Good Morning</h2>
    <h2>Good Afternoon</h2>

<script>
    document.getElementById("demo").textContent = "Welcome";
     document.getElementsByClassName("myClass")[0].style.color = "red"; 
     document.getElementsByClassName("myClass")[1].style.color = "blue";
    document.querySelector("h3").style.backgroundColor = "yellow";
    let listItems = document.getElementsByTagName("li");
    for (let i = 0; i < listItems.length; i++) {
        listItems[i].style.color = "green";
    }
    document.getElementsByTagName("h2")[0].style.fontStyle = "Italic";
    document.getElementsByTagName("h2")[1].style.fontWeight = "bold";

</script>
</body>
</html>
