<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>

    <p id="myPara">Hello</p>
    <button onclick="changeBg()">Change Background</button>
    <p class="text">Welcome To DOM</p>
    <p class="text">DOM Manipulation</p>
    <h2>Welcome Itprenure</h2>
    <h2>hello world</h2>
    
    <script>
        function changeBg() 
        {
            document.getElementById("myPara").style.backgroundColor = "blue";
        }
        document.getElementsByClassName("text")[0].style.fontSize = "20px";
        document.getElementsByClassName("text")[1].style.fontSize = "30px";
        document.querySelector("h2").textContent = "Hello";
    </script>

</body>
</html>
