<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h2>Job Application</h2>
     <form action="">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <br/>
            <br/>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <br/> 
            <br/>
            <label for="phone number">Phone No:</label>
            <input type="tel" name="phone number" id="phone number" placeholder="Enter your phone number">
            <br/>
            <br/>
            <label for="Fileupload">Resume:</label>
            <input type="file" name="Fileupload" id="Fileupload">
            <br/>
            <br/>
            <label for="Experience">Experience:</label>
            <input type="number" name="Experience" id="Experience" min="0" max="50" >
            <br/>
            <br/>
            <fieldset>
                <legend>Skills</legend>
                <label for="checkbox1">HTML</label>
                <input type="checkbox" name="checkbox1" id="checkbox1" >
                <br/>
                <br/>
                <label for="checkbox2">CSS</label>
                <input type="checkbox" name="checkbox2" id="checkbox2" >
                <br/>
                <br/>
                <label for="checkbox3">HTML</label>
                <input type="checkbox" name="checkbox3" id="checkbox3" >
            </fieldset>
            <br/>
            <label for="education">Education:</label>
            <select name="education" id="education">
                <option value="highschool">High School</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
                <option value="phd">PhD</option>
            </select>
            <br/>
            <fieldset>
                <legend>Availability</legend>
                <label for="fulltime">Full-time</label>
                <input type="radio" name="jobtype" id="fulltime" value="fulltime">
                <br/>
                <br/>
                <label for="parttime">Part-time</label>
                <input type="radio" name="jobtype" id="parttime" value="parttime">
                <br/>
                <br/>
                <label for="internship">Internship</label>
                <input type="radio" name="jobtype" id="internship" value="internship">
            </fieldset>

             <label for="textarea1">Addtional Comments:</label>
            <br/>
            <textarea name="textarea1" id="textarea1 " cols="30" rows="10" placeholder="comments..." ></textarea>
            <br/>
            <input type="submit" value="Submit Application">

     </form>
</body>
</html>
