<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <h1>From Registration</h1>
    <form action="">
        <fieldset>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <br/>
            <br/>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <br/> 
            <br/>
            <label for="phone number">Phone No:</label>
            <input type="tel" name="phone number" id="phone number" placeholder="Enter your phone number">
            <br/>
            <br/>
            <label for="Occuption"></label>
            <select name="Occuption" id="Occuption">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="professional">professional</option> 
            </select>
            <fieldset>
                <legend>Proggraming Language</legend>
                <label for="checkbox1">HTML</label>
                <input type="checkbox" name="checkbox1" id="checkbox1" >
                <br/>
                <br/>
                <label for="checkbox2">CSS</label>
                <input type="checkbox" name="checkbox2" id="checkbox2" >
                <br/>
                <br/>
                <label for="checkbox3">HTML</label>
                <input type="checkbox" name="checkbox3" id="checkbox3" >
            </fieldset>
            <br/>
            <label for="textarea1">Comments:</label>
            <br/>
            <textarea name="textarea1" id="textarea1 " cols="30" rows="10" placeholder="comments..." ></textarea>
            <button>Register</button>
            
        </fieldset>
    </form>
    
</body>
</html>
